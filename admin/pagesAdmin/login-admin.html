<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styleAdmin/css/login-admin.css">
    <title>Login Admin</title>
</head>
<body>
  
    <div class="container">
        <img src="../../img/group.png" alt="logo" class="logo">
        
        <form action="" method="post" class="form-inline">
            <label for="email" class="email">Email</label><br>
            <input type="email" id="email" placeholder="Enter email" name="email"> <br>
            <label for="pwd">Password</label><br>
            <input type="password" id="pwd" placeholder="Enter password"><br>
            <button type="submit" onclick="logar(); return false">Submit</button>
        </form>
    </div>
       
    <script src="login-admin.js"></script>
</body>
</html>
